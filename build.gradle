 plugins {
  id "com.github.node-gradle.node" version "3.2.1"
}

apply plugin: 'base'

node {
    version = "16.2.0"
    download = true
}

task start(type: Exec, dependsOn: npmInstall) {
    commandLine "npm", "start"
}

assemble.dependsOn(start)
