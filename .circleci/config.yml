version: 2.1

orbs:
  node: circleci/node@4.7.0

  workflows:
    PartnerUp_workflow: # This is the name of the workflow, feel free to change it to better match your workflow.

jobs:
  build_and_test: # this can be any name you choose
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

